<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Beta Tools - Explore cutting-edge experimental tools in development by Veritas Quaesitor.">
  <title>Beta Tools - Veritas Quaesitor</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Favicon: Decorative flame icon for browser tab. No alt text possible, but referenced for accessibility documentation. -->
  <link rel="icon" href="assets/flame-icon.png" type="image/png">
</head>
<body>
  <!-- Skip to main content link for accessibility -->
  <a href="#main-content" class="skip-link" tabindex="0">Skip to main content</a>
  <header role="banner">
    <nav class="navbar" role="navigation" aria-label="Main navigation">
      <a href="index.html" class="logo" tabindex="0">
        <span aria-label="Christian cross" role="img">✝️</span> Veritas Quaesitor
      </a>
      <button class="hamburger" aria-label="Open navigation menu" aria-expanded="false" aria-controls="nav-menu" tabindex="0">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <ul class="nav-links" id="nav-menu">
        <li><a href="index.html" tabindex="0">Home</a></li>
        <li><a href="mission.html" tabindex="0">Mission &amp; Vision</a></li>
        <li><a href="about.html" tabindex="0">About CAI</a></li>
        <!-- Team button removed -->
        <li><a href="milestones.html" tabindex="0">Projects &amp; Milestones</a></li>
        <li><a href="resources.html" tabindex="0">Resources</a></li>
        <li><a href="beta-tools.html" class="active" tabindex="0">Beta Tools</a></li>
        <li><a href="contact.html" tabindex="0">Contact</a></li>
      </ul>
    </nav>
    <script>
      // Hamburger menu toggle script
      const hamburger = document.querySelector('.hamburger');
      const navLinks = document.querySelector('.nav-links');
      hamburger.addEventListener('click', function() {
        const expanded = this.getAttribute('aria-expanded') === 'true';
        this.setAttribute('aria-expanded', !expanded);
        navLinks.classList.toggle('open');
      });
      // Explicit focus management for navigation
      const navItems = document.querySelectorAll('.nav-links a, .logo, .hamburger');
      navItems.forEach(item => {
        item.addEventListener('keydown', function(e) {
          if (e.key === 'ArrowRight') {
            e.preventDefault();
            const next = this.parentElement.nextElementSibling?.querySelector('a') || navItems[0];
            next.focus();
          } else if (e.key === 'ArrowLeft') {
            e.preventDefault();
            const prev = this.parentElement.previousElementSibling?.querySelector('a') || navItems[navItems.length - 1];
            prev.focus();
          }
        });
      });
    </script>
    <div class="hero">
      <div class="hero-content">
        <div class="page-slogan">
          <!-- Hero content here -->
        </div>
      </div>
    </div>
  </header>
  <main id="main-content" role="main" tabindex="-1">
    <!-- Main content goes here -->
  </main>
  <footer role="contentinfo">
    <p>&copy; 2025 Veritas Quaesitor. All rights reserved.</p>
  </footer>
</body>
</html>
